---
- name: "Create postgres home directory ({{ postgresql_home_dir | default('') }})"
  become: true
  become_user: root
  ansible.builtin.file:
    path: "{{ postgresql_home_dir }}"
    state: directory
    owner: postgres
    group: postgres
    mode: "0755"
  when:
    - postgresql_pgpass is defined
    - postgresql_pgpass | length > 0
  tags: pgpass

- name: "Configure a password file ({{ postgresql_home_dir | default('') }}/.pgpass)"
  become: true
  become_user: root
  ansible.builtin.copy:
    content: |
      {% for pgpass in postgresql_pgpass %}
      {{ pgpass }}
      {% endfor %}
    dest: "{{ postgresql_home_dir }}/.pgpass"
    owner: postgres
    group: postgres
    mode: "0600"
  no_log: true
  when:
    - postgresql_pgpass is defined
    - postgresql_pgpass | length > 0
  tags: pgpass
