---
- name: Restart ntp service
  ansible.builtin.systemd:
    name: ntp
    enabled: true
    state: restarted
  listen: "restart ntp"

- name: Restart chrony service
  ansible.builtin.systemd:
    name: chrony
    enabled: true
    state: restarted
  listen: "restart chrony"
  when: ansible_os_family == "Debian"

- name: Restart chronyd service
  ansible.builtin.systemd:
    name: chronyd
    enabled: true
    state: restarted
  listen: "restart chrony"
  when: ansible_os_family == "RedHat"
