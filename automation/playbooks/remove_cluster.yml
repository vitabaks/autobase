        - name: Delete etcd content
          ansible.builtin.file:
            path: "{{ item }}"
            state: absent
          loop:
            - "{{ etcd_data_dir }}"
            - "{{ etcd_conf_dir }}"
      ignore_errors: true
      when: remove_etcd | default(false) | bool
